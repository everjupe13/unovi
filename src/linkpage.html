<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Unovi</title>
	<meta name="description" content="Unovi">
	<meta name="keywords" content="Unovi, HTML, CSS, JavaScript">
	<meta name="author" content="Ilya Bakirov | tg: @everjupe13">
</head>
<body>

	<!-- BEGIN #app WRAPPER -->
	<div id="app" class="fullscreen">

		<!-- BEGIN HEADER -->
		<header id="header" class="header">
			<div class="container">
				<div class="header__grid">
	
					<div class="logo header__logo">
						<img src="assets/img/unovi.svg" alt="Unovi" class="logo__img" width="140" height="36">
						<a href="/" class="logo__link"></a>
					</div>

					<button data-modal-overlay="login" class="btn btn_small btn_filled header__btn" aria-label="Log in">
						<span class="btn__text">Log in</span>
					</button>

				</div>
			</div>

			
		</header>
		<!-- END HEADER -->

		<!-- BEGIN MAIN CONTENT -->
		<main id="main" class="main">
			
			<!-- BEGIN PROMO SECTION -->
			<section id="promo" class="promo">
				<div class="container">
					
					<div class="promo__content">
						<h1 class="promo__title">
							<span>Перейти</span>
							<span>на новый сайт</span>
						</h1>
	
						<a href="/" class="btn btn_filled promo__btn">
							<span class="btn__text">Перейти</span>
							<span class="btn__icon">
								<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M7.79232 19.5H25.0882L19.7944 26.04C19.6718 26.1917 19.5795 26.3667 19.5227 26.5551C19.4659 26.7435 19.4457 26.9415 19.4633 27.1379C19.4989 27.5345 19.6862 27.9004 19.984 28.155C20.2818 28.4096 20.6658 28.5321 21.0514 28.4955C21.437 28.459 21.7927 28.2663 22.0402 27.96L29.3319 18.96C29.381 18.8884 29.4248 18.8132 29.4632 18.735C29.4632 18.66 29.5361 18.615 29.5652 18.54C29.6313 18.368 29.6659 18.1849 29.6673 18C29.6659 17.8151 29.6313 17.632 29.5652 17.46C29.5652 17.385 29.4923 17.34 29.4632 17.265C29.4248 17.1868 29.381 17.1116 29.3319 17.04L22.0402 8.04C21.9031 7.87068 21.7314 7.73451 21.5373 7.64118C21.3433 7.54785 21.1316 7.49964 20.9173 7.5C20.5766 7.49932 20.2464 7.62138 19.984 7.845C19.8363 7.97093 19.7142 8.12558 19.6248 8.3001C19.5353 8.47462 19.4802 8.66558 19.4626 8.86205C19.445 9.05851 19.4652 9.25662 19.5222 9.44503C19.5791 9.63343 19.6716 9.80843 19.7944 9.96L25.0882 16.5H7.79232C7.40554 16.5 7.03461 16.658 6.76112 16.9393C6.48763 17.2206 6.33398 17.6022 6.33398 18C6.33398 18.3978 6.48763 18.7794 6.76112 19.0607C7.03461 19.342 7.40554 19.5 7.79232 19.5Z" fill="white"/>
								</svg>
							</span>
						</a>
					</div>
					
				</div>
			</section>
			<!-- END PROMO SECTION -->

			<img src="assets/img/linkpage-bg.svg" alt="" class="promo__img">
		</main>
		<!-- END MAIN CONTENT -->

		<div class="modal-overlay" id="modal-overlay">

			<div data-modal-overlay="singular" id="modal-login" class="modal">
				<div class="modal__close">
					<button data-modal-overlay="close" class="modal__close__btn">
						<svg width="30" height="30" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M10.8799 9.00009L16.6133 3.28008C16.8643 3.02901 17.0054 2.68849 17.0054 2.33342C17.0054 1.97835 16.8643 1.63782 16.6133 1.38675C16.3622 1.13568 16.0217 0.994629 15.6666 0.994629C15.3115 0.994629 14.971 1.13568 14.7199 1.38675L8.99992 7.12009L3.27992 1.38675C3.02885 1.13568 2.68832 0.994629 2.33325 0.994629C1.97818 0.994629 1.63766 1.13568 1.38659 1.38675C1.13551 1.63782 0.994463 1.97835 0.994463 2.33342C0.994463 2.68849 1.13551 3.02901 1.38659 3.28008L7.11992 9.00009L1.38659 14.7201C1.26161 14.844 1.16242 14.9915 1.09473 15.154C1.02704 15.3165 0.992188 15.4907 0.992188 15.6668C0.992188 15.8428 1.02704 16.017 1.09473 16.1795C1.16242 16.342 1.26161 16.4895 1.38659 16.6134C1.51054 16.7384 1.658 16.8376 1.82048 16.9053C1.98296 16.973 2.15724 17.0078 2.33325 17.0078C2.50927 17.0078 2.68354 16.973 2.84602 16.9053C3.0085 16.8376 3.15597 16.7384 3.27992 16.6134L8.99992 10.8801L14.7199 16.6134C14.8439 16.7384 14.9913 16.8376 15.1538 16.9053C15.3163 16.973 15.4906 17.0078 15.6666 17.0078C15.8426 17.0078 16.0169 16.973 16.1794 16.9053C16.3418 16.8376 16.4893 16.7384 16.6133 16.6134C16.7382 16.4895 16.8374 16.342 16.9051 16.1795C16.9728 16.017 17.0077 15.8428 17.0077 15.6668C17.0077 15.4907 16.9728 15.3165 16.9051 15.154C16.8374 14.9915 16.7382 14.844 16.6133 14.7201L10.8799 9.00009Z" fill="black"/>
						</svg>
					</button>
				</div>
				<p class="modal__title">Login to the system</p>
				<div class="modal__body">
					<form id="login-form" class="modal__form">
						<div class="input-field">
							<label for="login-input" class="input-field__label">Login</label>
							<input name="login" type="text" id="login-input" class="input-field__input" placeholder="Login">
						</div>
						<div class="input-field">
							<label for="password-input" class="input-field__label">Password </label>
							<input name="password" type="password" id="password-input" class="input-field__input" placeholder="Password">
						</div>
						<div class="modal__checkbox-field">
							<div class="checkbox-field">
								<input name="remember" type="checkbox" id="remember-checkbox" class="checkbox-field__input">
								<label for="remember-checkbox" class="checkbox-field__label">
									<span class="checkbox-field__label__checkbox">
										<svg class="checkbox-field__label__checkbox__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
											<g clip-path="url(#clip0)">
											<path d="M5.4343 13.7312L0.234305 8.53124C-0.0781016 8.21883 -0.0781016 7.7123 0.234305 7.39986L1.36565 6.26848C1.67805 5.95605 2.18462 5.95605 2.49702 6.26848L5.99999 9.77142L13.503 2.26848C13.8154 1.95608 14.3219 1.95608 14.6343 2.26848L15.7657 3.39986C16.0781 3.71227 16.0781 4.2188 15.7657 4.53123L6.56568 13.7313C6.25324 14.0437 5.74671 14.0437 5.4343 13.7312V13.7312Z" fill="white"/>
											</g>
											<defs>
											<clipPath id="clip0">
											<rect width="16" height="16" fill="white"/>
											</clipPath>
											</defs>
										</svg>
									</span>
									<span class="checkbox-field__label__text">Remember me on this computer</span>
								</label>
							</div>
						</div>

						<button class="btn btn_filled btn_transparent modal__btn" aria-label="Log in">
							<span class="btn__text">Log in</span>
						</button>
					</form>
				</div>

			</div>

		</div>

	</div>
	<!-- END #app WRAPPER -->

</body>

</html>
